<li>in:name xxx // 按照项目名搜索<br /></li>
<li>in:readme xxx // 按照README搜索<br /></li>
<li>in:description xxx // 按照description搜索</li>
</ul>
<h4 id="搜索条件"><a href="#搜索条件" class="headerlink" title="搜索条件"></a>搜索条件</h4><ul>
<li>stars:&gt;xxx // stars数大于xxx<br /></li>
<li>forks:&gt;3000 // forks数大于xxx<br /></li>
<li>language:xxx // 编程语言是xxx<br /></li>
<li>pushed:&gt;YYYY-MM-DD // 最后更新时间大于YYYY-MM-DD</li>
</ul>
