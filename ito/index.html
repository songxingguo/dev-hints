      <h3 id="树莓派"><a href="#树莓派" class="headerlink" title="树莓派"></a><a href="https://www.raspberrypi.org/" target="_blank" rel="noopener">树莓派</a></h3><p><img src="https://cdn.nlark.com/yuque/0/2020/png/394169/1582640250586-77b27b4c-7a41-4fae-b589-34643224586b.png#align=left&display=inline&height=765&name=image.png&originHeight=1530&originWidth=2872&size=4376686&status=done&style=none&width=1436" alt="image.png"><br /><br><br /><strong>Raspberry Pi(中文名为“树莓派”,简写为RPi，是为学习计算机编程教育而设计)</strong></p>
<h3 id="图灵派（Turing-Pi）"><a href="#图灵派（Turing-Pi）" class="headerlink" title="图灵派（Turing Pi）"></a><a href="https://turingpi.com/" target="_blank" rel="noopener">图灵派</a>（Turing Pi）</h3><p><img src="https://cdn.nlark.com/yuque/0/2020/jpeg/394169/1585295496174-36161d36-21a0-42a6-8261-734bce93dccc.jpeg#align=left&display=inline&height=500&originHeight=500&originWidth=750&size=0&status=done&style=none&width=750" alt=""><br /><br><br />图灵派是树莓派的一个集群板，好比机房里面的一个机架，可以用来自己架设 Kubernetes 集群。</p>
<h3 id="EVM"><a href="#EVM" class="headerlink" title="EVM"></a><a href="https://github.com/scriptiot/evm" target="_blank" rel="noopener">EVM</a></h3><p>一个国产的针对物联网的超轻量虚拟机，本质上是一款通用、精简的嵌入式虚拟机，由语法解析前端框架和字节码运行后端构成，可运行在资源受限制的单片机上。</p>
